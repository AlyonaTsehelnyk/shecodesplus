<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"> </link>
    
    <title>Weather App </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="container">
      <form id = "city-input">
        <div class="form-group">
          <input type="search" class="form-control"  placeholder="Enter city" id = "search-city"/>
          <div class="buttons" >
          <div class = "center" id ="wrapper">
        
        <button type="submit" class="btn btn-primary" id = "search-button">Search</button>
        <button type = "submit" class="btn btn-primary" id="current-button"> Current </button>
        </div>
          </div>
      </div>
      </form>
      
      <div class="card">
  <div class="card-body-main">
    <h1 id = "main-city"> Kyiv  </h1>
     <div id = "weather-icon"> <img src="" alt="Clear" id="icon"  /></div>
    
      <h2> <span id= "weather"> Sunny </span><br > <span id = "degree-value"> 18 </span><a href = "#" class = "active" id = Celcius> C°</a><a href = "#" id = Fahrenheit>| F°</a> </h2>
    
      <ul style="list-style: none;"> 
        <li id = "humidity"> Humidity: <span id = "humidity-value"> 20 </span> %</li>
        <li id = "wind"> Wind: <span id = "wind-value">20</span> km/h </li>
        <li id = "current-date"> Thursday 10 , 10:18 </li>
        </ul>
  </div>
</div>
<div class="weather-forecast" id="forecast"></div>
 <script src= "script.js"> </script>
  </body>
</div>
