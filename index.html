<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"> </link>
    
    <title>Weather App </title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id = "city-input">
        <div class="form-group">
          <input type="search" class="form-control"  placeholder="Enter city" id = "search-city"/>
          <div class="buttons" >
          <div class = "center" id ="wrapper">
        
        <button type="submit" class="btn btn-primary" id = "search-button">Search</button>
        <button type = "submit" class="btn btn-primary" id="current-button"> Current </button>
        </div>
          </div>
      </div>
      </form>
      
      <div class="card">
  <div class="card-body-main">
    <h1 id = "main-city"> Kyiv  </h1>
     <div id = "weather-icon"> <img src="" alt="Clear" id="icon"  /></div>
    
      <h2> <span id= "weather"> Sunny </span><br > <span id = "degree-value"> 18 </span><a href = "#" class = "active" id = Celcius> C°</a><a href = "#" id = Fahrenheit>| F°</a> </h2>
    
      <ul style="list-style: none;"> 
        <li id = "humidity"> Humidity: <span id = "humidity-value"> 20 </span> %</li>
        <li id = "wind"> Wind: <span id = "wind-value">20</span> km/h </li>
        <li id = "current-date"> Thursday 10 , 10:18 </li>
        </ul>
  </div>
</div>
 
  <div class="row">
  <div class="col-sm-4">
    <div class="mini-card">
      <div class="card-body">
        <h5 class="card-title">Tomorrow</h5>
        <p class="card-text"> 7C </p>
        <p class="card-text"> Partly cloudy</p>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="mini-card">
      <div class="card-body">
        <h5 class="card-title">Saturday</h5>
        <p class="card-text">9 C</p>
        <p class="card-text"> Rain</p>
     
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="mini-card">
      <div class="card-body">
        <h5 class="card-title">Sunday</h5>
        <p class="card-text"> 5 C</p>
        <p class="card-text"> Cloudy</p>
        
      </div>
    </div>
  </div>
</div>

 <script src= "script.js"> </script>
  </body>
</div>
